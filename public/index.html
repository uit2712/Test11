    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-161475430-1', 'auto');
      ga('require', 'ec');
      ga('send', 'pageview');

      var domainTracking = '';
      var prefix ='_day3';
      var eventAction = {
          click: 'click' + prefix,
          detail: 'detail' + prefix,
          add: 'add' + prefix,
          remove: 'remove' + prefix,
          checkout: 'checkout' + prefix,
          checkout_option: 'checkout_option' + prefix,
          purchase: 'purchase' + prefix,
          refund: 'refund' + prefix,
          promo_click: 'promo_click' + prefix,
      };

      var eventLabel = {
        clickProduct: 'Click product',
        updateQuantity: 'Update quantity',
        addToCart: 'Add to cart',
        completeOrder: 'Complete order',
      }

      var hitType = {
        event: 'event',
        pageview: 'pageview',
      }
    </script>

    <title>I Love Lamp</title>
  </head>
  <body>
    <script type="text/javascript">
      window.ga_onProductClick = function({
        product, eventCategory, list
      }) {
        if (!product)
          return;

        ga('ec:addProduct', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
        });

        ga('ec:setAction', eventAction.click, {
          list
        });
        
        ga('send', {
          hitType: hitType.event,
          eventCategory,
          eventLabel: eventLabel.clickProduct,
          eventAction: eventAction.click,
        });
      }

      window.ga_onViewListProducts = function(products, list) {
        if (!products)
          return;

        products.forEach(product => {
          ga('ec:addImpression', {
            id: product?.id,
            name: product?.name,
            price: product?.price[0]?.amount,
          })
        });

        ga('ec:setAction', eventAction.detail, {
          list
        });
        ga('send', hitType.pageview);
      }

      window.ga_onViewProduct = function(product) {
        if (!product)
          return;

        ga('ec:addImpression', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
        })

        ga('ec:setAction', eventAction.detail, {
          'list': 'Product details'
        });
        ga('send', hitType.pageview);
      }

      window.ga_onUpdateQuantity = function({
        product, quantity, eventCategory,
      }) {
        if (!product || !quantity || !eventCategory)
          return;

        ga('ec:addProduct', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
          quantity,
        });
        
        ga('ec:setAction', eventAction.add);
        ga('send', {
          hitType: hitType.event,
          eventCategory,
          eventAction: eventAction.click,
          eventLabel: eventLabel.updateQuantity
        });
      }

      window.ga_onAddProductToCart = function({
        product, eventCategory, quantity,
      }) {
        if (!product || !eventCategory)
          return;

        ga('ec:addProduct', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
          quantity
        });
        
        ga('ec:setAction', eventAction.add);
        ga('send', {
          hitType: hitType.event,
          eventCategory,
          eventAction: eventAction.click,
          eventLabel: eventLabel.addToCart,
        });
      }

      window.ga_onCheckOutSummary = function(products, eventCategory) {
        if (!products || !eventCategory)
          return 0;

        let total = 0;
        products.forEach(product => {
          ga('ec:addProduct', {
            id: product.product_id,
            name: product.name,
            price: product.unit_price.amount,
            quantity: product.quantity,
          });
          total += product.unit_price.amount;
        });

        return total;
      }

      function makeId(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
      }

      window.ga_onCheckOutStep = function({
        products, eventCategory, step, stepOption
      }) {
        if (!products || !eventCategory)
          return;

        window.ga_onCheckOutSummary(products, eventCategory);

        ga('ec:setAction', eventAction.checkout, {
          step: step,
          option: stepOption,
        })
        ga('send', hitType.pageview);
      }

      window.completeOrder = function(products, eventCategory) {
        if (!products || !eventCategory)
          return;
        
        let revenue = window.ga_onCheckOutSummary(products, eventCategory);
        ga('ec:setAction', eventAction.purchase, {
          id: makeId(20),
          affiliation: 'React Demo Store',
          revenue,
        })
        ga('send', hitType.pageview);
      }
    </script>
