      window.ga_onViewProduct = function(product) {
        if (!product)
          return;

        ga('ec:addImpression', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
        })

        ga('ec:setAction', eventAction.detail);
        ga('send', hitType.pageview);
      }

      window.ga_onUpdateQuantity = function({
        product, quantity, eventCategory,
      }) {
        if (!product || !quantity || !eventCategory)
          return;

        ga('ec:addProduct', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
          quantity,
        });
        
        ga('ec:setAction', eventAction.add);
        ga('send', {
          hitType: hitType.event,
          eventCategory,
          eventAction: eventAction.click,
          eventLabel: eventLabel.updateQuantity
        });
      }

      window.ga_onAddProductToCart = function(product, eventCategory) {
        if (!product || !eventCategory)
          return;

        ga('ec:addProduct', {
          id: product?.id,
          name: product?.name,
          price: product?.price[0]?.amount,
        });
        
        ga('ec:setAction', eventAction.add);
        ga('send', {
          hitType: hitType.event,
          eventCategory,
          eventAction: eventAction.click,
          eventLabel: eventLabel.addToCart,
        });
      }

      window.ga_onCheckOutSummary = function(products, eventCategory) {
        if (!products || !eventCategory)
          return 0;

        let total = 0;
        products.forEach(product => {
          ga('ec:addProduct', {
            id: product.product_id,
            name: product.name,
            price: product.unit_price.amount,
            quantity: product.quantity,
          });
          total += product.unit_price.amount;
        });

        return total;
      }

      function makeId(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
      }

      window.ga_onCheckOutStep = function({
        products, eventCategory, step, stepOption
      }) {
        if (!products || !eventCategory)
          return;

        window.ga_onCheckOutSummary(products, eventCategory);

        ga('ec:setAction', eventAction.checkout, {
          step: step,
          option: stepOption,
        })
        ga('send', hitType.pageview);
      }

      window.completeOrder = function(products, eventCategory) {
        if (!products || !eventCategory)
          return;

        ga('ec:setAction', eventAction.purchase, {
          id: makeId(20),
          affiliation: 'React Demo Store',
          revenue,
        })
        ga('send', hitType.pageview);
